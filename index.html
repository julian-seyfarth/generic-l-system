<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-System Fractals</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <script defer src="lSystem.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>L-System Fractals</h1>

  <div id="container">
    <div id="controls">
      <label>Select base fractal</label>
      <select id="fractalSelect"></select>

      <label>Axiom</label>
      <input id="axiomInput" />

      <label>Rules (one per line, e.g. F=F+F--F+F)</label>
      <textarea id="rulesInput"></textarea>

      <label>Angle (degree)</label>
      <input id="angleInput" type="number" />

      <label>Length</label>
      <input id="lengthInput" type="number" />

      <button onclick="applyCustom()">Apply custom</button>
      <button onclick="nextIteration()">Next iteration</button>
      <button onclick="resetSystem()">Reset</button>

      <div id="iteration">Iterations: 0</div>
    </div>

    <div id="canvas-container" onclick="nextIteration()"></div>
  </div>
</body>
</html>
