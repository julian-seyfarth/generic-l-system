<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-System Studio</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <script defer src="lSystem.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>L-System Studio</h1>
    <p class="subtitle">Scroll/pinch to zoom · Drag to pan · Click/long-touch to step</p>
  </header>

  <div id="container">
    <div id="canvas-container"></div>

    <div id="controls">

      <!-- Left column: system definition -->
      <div class="col">

        <!-- Preset -->
        <div class="section">
          <div class="section-label">Preset</div>
          <select id="fractalSelect"></select>
        </div>

        <!-- Rules -->
        <div class="section">
          <div class="section-label">Rules</div>
          <label for="axiomInput">Axiom</label>
          <input id="axiomInput" type="text" spellcheck="false" autocomplete="off">

          <label for="rulesInput">Rules <span class="label-hint">(one per line, e.g. F=F+F)</span></label>
          <textarea id="rulesInput" spellcheck="false"></textarea>
        </div>

        <!-- Visual -->
        <div class="section">
          <div class="section-label">Visual</div>

          <div class="field-row">
            <label for="angleInput">Angle (°)</label>
            <input id="angleInput" type="number" min="0" max="360" step="0.1">
          </div>

          <div class="field-row">
            <label for="lengthInput">Length</label>
            <input id="lengthInput" type="number" min="1" max="200" step="0.5">
          </div>

          <div class="field-row">
            <label for="startAngleInput">Start angle (°)</label>
            <input id="startAngleInput" type="number" min="-360" max="360" step="1">
          </div>

          <div class="slider-group">
            <div class="slider-header">
              <label for="strokeWeight">Stroke weight</label>
              <span class="slider-val" id="strokeWeightVal">1px</span>
            </div>
            <input type="range" id="strokeWeight" min="0.5" max="8" step="0.5" value="1">
          </div>
        </div>

      </div>

      <!-- Right column: rendering & actions -->
      <div class="col">

        <!-- Colors -->
        <div class="section">
          <div class="section-label">Colors</div>

          <div class="color-row">
            <div class="color-item">
              <label for="bgColor">Background</label>
              <input type="color" id="bgColor" value="#ffffff">
            </div>
          </div>

          <label>Palette</label>
          <div class="palette-row">
            <input type="color" class="palette-swatch" id="pal0" value="#000000">
            <input type="color" class="palette-swatch" id="pal1" value="#4a90d9">
            <input type="color" class="palette-swatch" id="pal2" value="#e84393">
            <input type="color" class="palette-swatch" id="pal3" value="#f5a623">
            <input type="color" class="palette-swatch" id="pal4" value="#7ed321">
          </div>

          <div class="import-row">
            <input type="text" id="coolorsUrl" placeholder="Paste Coolors URL…" spellcheck="false" autocomplete="off">
            <button class="btn-secondary" onclick="importCoolors()">Import</button>
          </div>
          <a href="https://coolors.co/generate" target="_blank" class="coolors-link">Open Coolors ↗</a>

          <div class="field-row" style="margin-top:10px">
            <label for="colorModeSelect">Color mode</label>
            <select id="colorModeSelect">
              <option value="flat">Flat</option>
              <option value="palette-gradient">Palette gradient</option>
              <option value="depth">Depth</option>
              <option value="position">Position</option>
              <option value="per-symbol">Per symbol</option>
            </select>
          </div>

          <div id="positionControls" class="field-row hidden">
            <label for="positionSubMode">Direction</label>
            <select id="positionSubMode">
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Vertical</option>
              <option value="radial">Radial</option>
            </select>
          </div>

          <div id="symbolLegend" class="symbol-legend hidden"></div>
        </div>

        <!-- Actions -->
        <div class="section">
          <div class="section-label">Actions</div>

          <div class="btn-row">
            <button class="btn-primary" onclick="applyCustom()">Apply</button>
            <button class="btn-secondary" onclick="resetSystem()">Reset</button>
          </div>

          <div class="btn-row">
            <button class="btn-primary" onclick="nextIteration()">Next ▶</button>
            <button id="animBtn" class="btn-secondary" onclick="toggleAnimate()">▶ Auto</button>
          </div>

          <div class="btn-row">
            <button class="btn-secondary" onclick="resetView()">Reset View</button>
            <button class="btn-secondary" onclick="exportPNG()">Export PNG</button>
          </div>

          <div class="slider-group">
            <div class="slider-header">
              <label for="animSpeed">Animation delay</label>
              <span class="slider-val" id="animSpeedVal">800ms</span>
            </div>
            <input type="range" id="animSpeed" min="100" max="2000" step="100" value="800">
          </div>

          <div class="field-row">
            <label for="animSteps">Max iterations</label>
            <input id="animSteps" type="number" min="1" max="20" step="1" value="5">
          </div>

          <div id="stats">
            <span id="iteration">Iteration: 0</span>
            <span id="sentenceLen">· 1 char</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
